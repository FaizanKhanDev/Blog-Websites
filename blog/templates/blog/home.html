{% extends 'blog/base.html' %}
    {% load static %}
        {% block content %} 
            <div class="col-sm-10">
                <h1 class="text-white my-5">HomePage</h1>
                 {% for post in posts %}
                    <div class="jumbotron jumbotron-fluid jumbo-color">
                        <div class="container-fluid">
                            <h1 class="display-5 h1">{{post.title}}</h1>
                                <p class="lead desc">{{post.desc}}</p> <hr>  </p><br><div class="divi"></div>
                            
                        </div>
                    </div>

                {% endfor %}
            </div>


        {% endblock content %}
